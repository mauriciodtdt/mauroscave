<html>
{% load static %}
<head>
    <title>The Skills</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
</head>
<body>

<main>
    <section class="py-1 text-center container" >
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Career Progression</h1>
                <p class="lead text-muted">Just a summary of my career and other certifications.
                    <br>Follow me on:
                </p>
                <a href="https://www.linkedin.com/in/mauriciodtdt/" target="_blank"
                   class="text-dark mx-1" style="text-decoration: none">
                    <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
                </a>
                <a href="https://github.com/mauriciodtdt" target="_blank" class="text-dark mx-1">
                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for skill in skills.all %}
                <div class="col">
                    <div class="card shadow-sm">
                        <a href="{{ skill.get_location }}" target="_blank" class="text-dark">
                            <div class="card-body p-0">
                                <h5 class="p-2">{{ skill.name }}</h5>
                                <img src="{{ skill.file.url }}" alt="{{ skill.name }}"
                                     class="w-100" height="300px">
                                <div style="background-color: #cdcdcd" class="p-3">
                                    <i class="fa fa-clock-o" aria-hidden="true"> {{ skill.date }}</i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</main>

<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-0">Go back to the <a href="/">homepage</a></p>
    </div>
</footer>
<script src="{% static 'js/bootstrap.bundle.js' %}"
</script>
<script src="{% static 'js/bootstrap.min.js' %}"
</script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
</body>
</html>
